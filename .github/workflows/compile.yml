name: Build/release

on: push

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        package_manager: [pnpm, npm, yarn]
        package_root: ["."]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        if: matrix.package_manager == 'pnpm'
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Install test app dependencies
        run: |
          cd ${{ matrix.package_root }}
          ${{ matrix.package_manager }} install
      - name: Make sure PYTHON_ENV is set for npm in macos
        if: ${{ startsWith(matrix.os, 'macos-') && matrix.package_manager == 'npm' }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Make more sure PYTHON_ENV is set for npm in macos
        if: ${{ startsWith(matrix.os, 'macos-') && matrix.package_manager == 'npm' }}
        run: |
          command -v python || :
          command -v python3 || :
          echo "PYTHON_ENV=$(command -v python)" >> $GITHUB_OUTPUT
      - name: Run action
        uses: samuelmeuli/action-electron-builder@v1
        with:
          package_manager: ${{ matrix.package_manager }}
          github_token: ${{ secrets.github_token }}
          package_root: ${{ matrix.package_root }}
          use_vue_cli: ${{ contains(matrix.package_root, 'vue')}}
          max_attempts: "2"
          
      - name: Cache files for upload to releases
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: /home/runner/work/MDP-IndexOfGames-ElectronClient/MDP-IndexOfGames-ElectronClient/dist/
